# Spring Framework and application log
logging.level.org.springframework=info
logging.level.com.cognizant=debug

# Hibernate logs for displaying executed SQL, input and output
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.type.descriptor.sql=trace

# Log pattern
logging.pattern.console=%d{dd-MM-yy} %d{HH:mm:ss.SSS} %-20.20thread %5p %-25.25logger{25} %25M %4L %m%n

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/truyum
# spring.datasource.url=jdbc:mysql://truyum-mysql:3306/truyum?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#port
#server.port=8090
server.port=8091

#eureka_client_serviceURL_defaultZone
#eureka.client.serviceUrl.defaultZone=http://eureka-discovery-server:8761/eureka/
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#name
spring.application.name=authentication-service
